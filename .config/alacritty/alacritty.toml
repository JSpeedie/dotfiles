# color 4
blue = "#36a3d9"
# color 5
magenta = "#a37acc"
# color 6
cyan = "#4cbf99"
# color 7
white = "#828c99"

# Bright colors
[colors.bright]
# color 8
black = "#f3f3f3"
# color 9
red = "#e66c73"
# color 10
green = "#7ea900"
# color 11
yellow = "#ddbc44"
# color 12
